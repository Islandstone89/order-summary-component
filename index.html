<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor Challenge | Order summary card</title>
</head>
<body>

  <main class="card">
    <img src="images/illustration-hero.svg" alt="">
    <div class="content">
      <h1 class="black">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="price-plan">
        <img src="images/icon-music.svg" alt="" class="music-icon">
        <div class="price-plan__text">
          <p class="black">Annual Plan</p>
          <p>$59.99/year</p>
        </div><!-- end price-plan__text -->
        <a href="#" class="change">Change</a>
      </div><!-- end price-plan -->
      <a href="#" class="payment">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div><!-- end content -->
  </main><!-- end card -->

</body>
</html>
